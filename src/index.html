<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soloteam</title>

    <!-- Подключение обнуляющего файла -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Подключение основных стилей -->
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <main>
        <header>
            <div class="logo_box">
                <a href="#">
                    <img src="icons/logo/logo_soloteam.svg" alt="Soloteam" class="logo">
                </a>
            </div>
            <div class="wrapper">
                <nav class="menu">
                    <a href="#" class="menu__link">О нас</a>
                    <a href="#" class="menu__link">Как работает</a>
                    <a href="#" class="menu__link">Преимущества</a>
                    <a href="#" class="menu__link menu__link_faded">Блог</a>
                    <a href="#" class="menu__link menu__link_faded">Фрилансерам</a>
                </nav>
                <div class="login_container">
                    <button class="btn btn__header btn__header_invisible" type="button">Вход</button>
                    <button class="btn btn__header" type="button">Начать бесплатно</button>
                </div>
            </div>
        </header>

        <section class="first-screen">
            <div class="container">
                <div class="article-container">
                    <div class="article">
                        <h1>Платформа для работы с вашей <i>базой фрилансеров</i></h1>
                        <p>Создавайте и управляйте вашей базой фрилансеров, вовремя находите людей на проект и не тратьте время на переговоры.</p>
                        <button type="button" class="btn">Начать бесплатно <div class="arrow-container"><img src="icons/arrow-container.svg" alt=""></div></button>
                    </div>
                    <div class="process">
                        <p class="process__title">Улучшает процессы:</p>
                        <div class="process__list">
                            <img class="process__item" src="images/first screen/processes/image_agency.svg" alt="agency">
                            <img class="process__item" src="images/first screen/processes/image_producer.svg" alt="producer">
                            <img class="process__item" src="images/first screen/processes/image_project-manager.svg" alt="project manager">
                            <img class="process__item" src="images/first screen/processes/image_freelancer.svg" alt="freelancer">
                        </div>
                    </div>
                </div>
                <div class="image-container">
                    <img src="images/first screen/image-hero.png" alt="image">
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
